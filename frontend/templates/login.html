<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickQ | Login</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 20px;">Student Login</h2>
            <form id="loginForm">
                <input type="text" id="nameInput" placeholder="Enter Full Name" required>
                <input type="text" id="emailInput" placeholder="college email ID" required>
                <button type="submit" class="btn-primary" style="width: 100%;">Enter QuickQ</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('nameInput').value;
            // Save name for use on the menu page
            sessionStorage.setItem('studentName', name);
            window.location.href = 'menu.html';
        });
    </script>
</body>
</html>
